---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 6.2.4
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "weather-sunset"
      hosts:
        - "oauth2.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "oauth2.${SECRET_DOMAIN}"
          secretName: "oauth2-tls"

    config:
      clientID: ${SECRET_GOOGLEOAUTH2_CLIENT_ID}
      clientSecret: ${SECRET_GOOGLEOAUTH2_CLIENT_SECRET}
      cookieSecret: ${SECRET_GOOGLEOAUTH2_COOKIE_SECRET}
    alphaConfig:
      enabled: true
