        #   proxy_pass_header Authorization;
      hosts:
        - "kubernetes-dashboard.${SECRET_DOMAIN}"
      # paths:
      #   - path: /
      #     pathType: Prefix
      tls:
        - hosts:
            - "kubernetes-dashboard.${SECRET_DOMAIN}"
          secretName: "kubernetes-dashboard-tls"
    podAnnotations:
      backup.velero.io/backup-volumes: config
